<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--Alertify JS-->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>X O Game</title>
  </head>

  <body>
    <div id="all-content">
      <div id="main-content">
        <div id="header-and-board-wrapper">
          <!-------- TOP HEADER -------->
          <div id="header">
            <h2 id="instruction">X turn</h2>
          </div>
          <!------// TOP HEADER //------>

          <!-------- BOARD -------->
          <div id="grid-container">
            <!------ ROW ONE ------>
            <div
              class="square"
              value="1"
              style="border-top: none; border-left: none"
            >
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="2" style="border-top: none">
              <h3 class="square-content"></h3>
            </div>
            <div
              class="square"
              value="3"
              style="border-top: none; border-right: none"
            >
              <h3 class="square-content"></h3>
            </div>
            <!----// ROW ONE //---->

            <!------ ROW TWO ------>
            <div class="square" value="4" style="border-left: none">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="5">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="6" style="border-right: none">
              <h3 class="square-content"></h3>
            </div>
            <!----// ROW TWO //---->

            <!------ ROW THREE ------>
            <div
              class="square"
              value="7"
              style="border-bottom: none; border-left: none"
            >
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="8" style="border-bottom: none">
              <h3 class="square-content"></h3>
            </div>
            <div
              class="square"
              value="9"
              style="border-bottom: none; border-right: none"
            >
              <h3 class="square-content"></h3>
            </div>
            <!----// ROW THREE //---->
          </div>
          <!------// BOARD //------>

          <!------ FOOTER ------>
          <div id="footer">
            <button class="action-btn" id="reset-btn">reset</button>
          </div>
          <!----// FOOTER //---->
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
